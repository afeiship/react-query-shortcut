name: replace-in-files
files:
  - "src/**/*.ts"
  - ".*"
  - "*"
  - "!node_modules"
  - "!rif.config.yaml"
replacements:
  - from: /typescript-tsup-library-description/g
    to: A lightweight wrapper for TanStack Query that simplifies API integration with a unified interface.
  - from: /typescript-tsup-library/g
    to: ${PROJECT_NAME}
  - from: /tsupLibrary/g
    to: reactQueryShortcut
